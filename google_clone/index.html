<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!-- styling -->
    <link rel="stylesheet" href="style.css  ">

    <!-- favicon icon -->
    <link rel="icon" type="image/x-icon" href="/google_clone/images/icon.ico">

    <!-- icons: font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-wrapper">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="app">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="account">
                <img src="/google_clone/images/account.jpg" alt="a profile pic">
            </div>
        </div>
    </nav>

    <!-- main -->
    <main>
        <img class="logo" src="/google_clone/images/logo.png">
        <div class="search">
            <span class="fas fa-search"></span>
            <input type="text">
            <img src="/google_clone/images/mic.png">
        </div>
        <div class="search-button">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="search-language">
            <p>Google offered in: </p>
            <a href="#">Hausa</a>
            <a href="#">Yoruba</a>
            <a href="#">Igbo</a>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="footer-location">
            Nigeria
        </div>
        <div class="footer-menu">
            <div class="left-menu">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-menu">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
    
</body>
</html>

<!-- Google Clone Structure -->
